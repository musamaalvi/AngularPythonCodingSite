<div>
  <h2>Questions</h2>
  <ul *ngFor="let item of Data; let i = index; let odd = odd ">
    <li *ngIf="odd">
      <a routerLink="/questiondetail/{{Data[i-1]}}/{{categoryId}}" id="{{Data[i-1]}}" (click)=QuestionClicked(question)
        #question>{{Data[i]}}</a>
    </li>
  </ul>
</div>
<button class="back" (click)="BacktoCategories()">Back to Categories</button>
